<h3 class="text-center">Login Page</h3>
 <form  class="form">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="username" placeholder="username" ng-pattern="/^[a-zA-Z\s]*$/" required=""/>
          </div> 

          <div class="form-group">
            <input type="password" class="form-control" ng-model="password" placeholder="password" ng-pattern="/^[a-zA-Z\s]*$/" required=""/>
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-success " ng-click="submit()">Login</button>
            
          </div>

        </div>
      </form>
